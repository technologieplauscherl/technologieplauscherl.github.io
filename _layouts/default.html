<!DOCTYPE html>
<html lang="de">
  {% include head.html %}

    <body>
    {% include menu.html %}
    {{ content }}
    {% include svg-defs.html %}
    {% include footer.html %}
	<script>
		function init() {
			var imgDefer = document.getElementsByTagName('img');
			for (var i=0; i<imgDefer.length; i++) {
				if(imgDefer[i].getAttr('data-src')) {
					imgDefer[i].setAttr('src',imgDefer[i].setAttr('data-src'));
				} } }
		window.onload = init;
	</script>
    </body>
</html>
