<a class="card" href="{{card.url}}">
  <img class="card__bg" 
    src="/img/plauscherle/{{card.name}}.jpg"
    loading="lazy"
    onerror="if (!this.src.endsWith('fallback.png')) this.src = '/img/plauscherle/fallback.png'">
  <div class="card__number">{{card.name}}</div>
  <div class="card__info">
    {{card.datestring}} @ {{card.location.name}}
  </div>
</a>
